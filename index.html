<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/ambersprings2.png" alt="logo"> Dice Game
    </h1>

    <div class="game-area">
        <img src="assets/images/dice.jpg" alt="Dice">
        <h2> If your answers adds up to less than 21 you win</h2>

    </div>
    <div class="game-area">
        <div class="question-area">
           <span id="operand1">0</span>
           <span id="operator">+</span>
           <span id="operand2">0</span>
           <span>=</span>
           <p class="answer-message">Enter Answer:</p>
           <input id="answer-box" type="number">
       </div>
       <button data-type="submit" class="btn btn--gray">Submit Answer</button>
   </div>

   <div class="score-area">
       <p class="scores">Your wins <span id="score">0</span></p>
       <p class="scores">The computer wins <span id="incorrect">0</span></p>
   </div>
     <script src="assets/js/script.js"></script>
</body>

</html>
